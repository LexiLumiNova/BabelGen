<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babble Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Babble Generator</h1>
    <input type="text" id="custom-text" placeholder="Enter custom text">
    <br> <!-- Added line break -->
    <select id="word-count">
        <option value="50">50 words</option>
        <option value="100">100 words</option>
        <option value="150">150 words</option>
        <option value="200">200 words</option>
        <option value="250">250 words</option>
        <option value="300">300 words</option>
        <option value="350">350 words</option>
        <option value="400">400 words</option>
        <option value="450">450 words</option>
        <option value="500">500 words</option>
    </select>
    <br> <!-- Added line break -->
    <button id="generate-button">Generate</button>
    <div id="output"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
